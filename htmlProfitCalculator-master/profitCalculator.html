<main class="color-mode" id="main-section">
<section class="color-mode__section" style = "width: 1000px;">
  <h1> Profit Calculator for Ebay </h1>
  <div class="color-mode__container dark--hidden">
      <!-- Calculator Form -->

      <!-- Reference documentation for the calculator https://www.w3schools.com/howto/howto_css_checkout_form.asp -->
      <div class="row" id="calculatorForm">
        <div class="col-50">
          <div class="container">
            <div class="row">
                <label>Item Name</label></br>
                <input type="text"id="itemNameInput"><br/>
              </div>
                <div class="row pricing">
                  <div class="col-50">
                      <label class="cost-listing-labels">Item Cost</label>
                      <input type="text" class="cost-listing-inputs" id="itemCostInput" required>
                </div>
                  <div class="col-50">
                  <label class="cost-listing-labels">Listing Price</label>
                  <input type="text" class="cost-listing-inputs" id="listingPriceInput" required>
                </div>
              </div>
              <div class="row shipping">
                <div class="col-50">
                  <label>Estimated Shipping Cost</label>
                  <input type="text" id="estimatedShipping">
                </div>
                <div class="col-50">
                  <label>Shipping Cost to Buyer</label>
                  <input type="text" id="buyerShippingCost">
              </div>
            </div>
                <label>Item Quantity</label></br>
                <input type="text" id="quantity"><br><br>
                <button type="button" id="calculationButton" class="button button-block bouncy" onclick="masterSword()">Calculate Profit</button>
                <button type="button" id="resetButton"class="button button-block bouncy" onclick="resetCalculator()" style="animation-delay:0.07s"> Start Over </button>
          </div>
        </div>
        <div class="col-50">
          <div class="container">
            <div class="row" style = "width: 400px;" id="calculations" >
              <div class="results">
                <h2>Results</h2>
                  <div class="row results">
                    <div class="col-50">
                      <h3 class="leftSide">Ebay Fee: </h3>
                    </div>
                    <div class="col-50">
                      <output type="text" id="ebayFee"></output>
                    </div>
                  </div>
                  <div class = "row results">
                    <div class="col-50">
                      <h3 class="leftSide">Paypal Fee: </h3>
                    </div>
                    <div class="col-50">
                      <output type="text" id="paypalFeeCalc"></output>
                    </div>
                  </div>
                  <div class = "row results">
                    <div class="col-50">
                      <h3 class="leftSide">Your Profit: </h3>
                    </div>
                    <div class="col-50">
                      <output type="text" id="netProfit"></output>
                    </div>
                  </div>
<!--                      <h3 class = "rightSide" id="ebayFee">$8.00</h3>
                      <h3 class = "rightSide" id="paypalFeeCalc">$2.62</h3>
                     <h3 class="leftSide">Your Profit: </h3>
                     <h3 class = "rightSide" id="netProfit">$54.38</h3>-->
           <div class = "row results">
             <div class="col-50">
                <h2 class="leftSide">Your ROI: </h2>
              </div>
              <div class="col-50">
                <output type="text" id="roiPlacement"></output>
              </div>
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>
